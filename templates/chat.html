<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="{{ url_for('static',filename='css/chat.css') }}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
		<script defer src="{{ url_for('static',filename='js/chat.js') }}"></script>
	</head>
	<body>
		<div dir="rtl" class="topnav" id="myTopnav">
			{% include 'menu.html' %}
		</div>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat">
					<div class="card mb-sm-3 mb-md-0 contacts_card">
						<div class="card-header">
							<p>Your Messages</p>
						</div>
						<div class="card-body contacts_body">
							<ui class="contacts">
								{% for cht in chats %}
								<li data-element="{{ cht[0] }}">
									<div class="d-flex bd-highlight">
										<div class="img_cont">
											<img src="{{ url_for('static', filename='images/user.png') }}" class="user_img">
										</div>
										<div class="user_info">
											<span>
												{{ cht[0] }}
											</span>
										</div>
									</div>
								</li>
								{% endfor %}
							</ui>
						</div>
						<div class="card-footer"></div>
					</div>
				</div>
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight msg-head-items">
								<div class="img_cont">
									<img src="{{ url_for('static', filename='images/user.png') }}" class="rounded-circle user_img">
								</div>
								<div class="user_info current_user_info">
								</div>
								<div class="col-md-8 col-xl-6">
									<div class="input-group" style="margin-left: 20px">
										<input type="text" placeholder="Search..." name="" id="input-to-search"  class="form-control search">
										<div class="input-group-prepend">
											<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="card-body msg_card_body">
						</div>
						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<textarea name="message-to-send" 
										id="message-to-send" 
										class="form-control type_msg" 
										placeholder="Type your message..."
										maxlength="250" disabled></textarea>
								<div class="input-group-append">
									<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
